<!DOCTYPE html>
<html>
  <head>
    <title>VOID POST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel=”icon” href=“favicon.ico”>
  </head>

  <body>
    <header>
      <h1>VOID POST</h1>
      <p>虚無に向かって投稿するSNS</p>
    </header>

    <main>
      <article>
        <section class="post-section">
          <div class="title-container">
            <img src="./icon.webp" alt="icon" class="title-icon">
          </div>
          
          <div class="form-item-container">
            <textarea name="content" placeholder="何を投稿しますか？" class="post-form" id="postForm"></textarea>
          </div>
          <button class="custom-button post-button" id="postButton">
            投稿<i class="bi bi-send" style="margin-left: .4rem;"></i>
          </button>
        </section>
      </article>
    </main>
    
    <div class="alert" id="alert">
      <p class="alert-text">
        虚無へ投稿しました.......
      </p>
      <button class="custom-button alert-button" id="alertButton">
        閉じる
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
